<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div>
        <p class="child child-1" data-num="1"></p>
        <p class="child child-4" data-num="4"></p>
        <p class="child child-7" data-num="7"></p>
      </div>
      <div>
        <p class="child child-2" data-num="2"></p>
        <p class="child child-5" data-num="5"></p>
        <p class="child child-8" data-num="8"></p>
      </div>
      <div>
        <p class="child child-3" data-num="3"></p>
        <p class="child child-6" data-num="6"></p>
        <p class="child child-9" data-num="9"></p>
      </div>
    </div>

    <p class="winner hidden">Winner</p>
    <button class="restart hidden">Restart</button>
    <!-- --------------------------- -->
    <script src="./script.js"></script>
  </body>
</html>
